<div class="position-relative">
  <button class="btn btn-tertiary back mt-3" (click)="navigateHome()">
    <fa-icon class="me-2" [icon]="faChevronLeft"></fa-icon>
    ZurÃ¼ck
  </button>
  <button *ngIf="host$ | async" class="btn btn-secondary start mt-3" (click)="onStartGameClicked()">
    <fa-icon class="me-2" [icon]="faPlay"></fa-icon>
    Starten
  </button>
  <div class="d-flex justify-content-center">
    <div class="col-12 mt-6">
      <div class="d-flex bg-white border-radius-10 p-4">
        <div class="col-2 p-4" *ngFor="let player of (players$ | async)">
          <div class="d-flex flex-column align-items-center">
            <img [src]="'https://p-frei.de' + player.avatar.imagePath" class="w-100" [alt]="player.avatar.name">
            <span class="fw-bold mt-2">{{ player.username }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
